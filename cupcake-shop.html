<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/code.css" rel="stylesheet" type="text/css" media="all">
  <title>CupCake Shop</title>
</head>
<body>
  <h1>Epicodus Cupcake Shop</h1>
  <h2>Welcome to our Fake Store!</h2>

<div class="column box">
  <p class="name">Cupcake 1</p>
  <p class="flashy">$3.99</p>
  <p class="description"> This cupcake is decent and doesn't cost much</p>
  <img src="img/cupcake1.jpg" alt="a cupcake">
</div>

<div class="column box">
  <p class="name">Cupcake 2</p>
  <p class="flashy">$1.99</p>
  <p class="description">This cupcake you shouldn't buy</p>
  <img src="img/cupcake2.jpg" alt="a cupcake">
</div>

<div class="column box best">
  <p class="name">Cupcake 3</p>
  <p class="flashy">$5.99</p>
  <p class="description">This one just looks cool and tastes the same as #1</p>
  <img src="img/cupcake3.jpeg" alt="a cupcake">
</div>

</body>
</html>
